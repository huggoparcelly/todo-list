<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id='bgImg'>
  <section id="main">
    <header id="title">Minha Lista de Tarefas</header>
    
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    
    <input id="texto-tarefa" type="text">

    <div id="listContainer">
      <ol id="lista-tarefas">
      </ol>
    </div>

    <div id="buttons">
    <button id="criar-tarefa"><img src="icones/add_icon.png" alt="Icone adiciona tarefas"></button>

    <button id="remover-selecionado"><img src="icones/clear_icon.png" alt=""></button>

    <button id="salvar-tarefas"><img src="icones/save_icon.png" alt="Icone salvar"></button>

    <button id="mover-cima"><img src="icones/arrow-up_icon.png" alt="Icone mover para cima"></button>

    <button id="mover-baixo"><img src="icones/arrow-down_icon.png" alt="Icone mover para baixo"></button>

    <button id="remover-finalizados"><img src="icones/trash_icon.png" alt="Icone remover finalizados"></button>
    
    <button id="apaga-tudo"><img src="icones/clear-all_icon.png" alt="Icone Limpar tudo"></button>
    
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
